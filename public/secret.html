    <style>
        @font-face {
            font-family: 'VT323';
            src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
            line-height: 1.4;
            overflow: hidden;
        }
        
        #terminal {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.15),
                    rgba(0, 255, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
        }
        
        .output-line {
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #input-line {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        #prompt {
            margin-right: 10px;
        }
        
        #cmd-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
            outline: none;
            caret-color: transparent;
            flex-grow: 1;
        }
        
        #cursor {
            position: absolute;
            top: 2px;
            left: 0;
            width: 10px;
            height: 18px;
            background-color: #00ff00;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .file-list {
            display: flex;
            flex-wrap: wrap;
        }
        
        .file-column {
            flex: 1;
            min-width: 200px;
            margin-right: 20px;
        }
        
        .file-item {
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .file-item:hover {
            text-decoration: underline;
        }
        
        .command-help p {
            margin: 5px 0;
        }
        
        .command {
            font-weight: bold;
        }
        
        .credits ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .credits li {
            margin-bottom: 5px;
        }
        
        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        body {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line" style="display: none;">
            <span id="prompt">C:\Defcon Expanded\Database></span>
            <input type="text" id="cmd-input" autofocus>
            <div id="cursor"></div>
        </div>
    </div>

    <script src="/script.js" defer></script>
</body>
