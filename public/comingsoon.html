<!DOCTYPE html>
<html lang="en">
<head>

<body class="hide-scrollbar">
    <header>
        <div class="bannerdivclass">
            <div class="logodivclass"></div>

    </header>
    <nav>
        <a class="btn-third foo" href="/">Homepage</a>
        <a class="btn-third foo" href="/about">About</a>
        <a class="btn-third foo" href="/news">News</a>
        <a class="btn-third foo" href="/media">Media</a>

            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <div class="container">
        <div class="center-column">
            <h1>Coming Soon :D</h1>
            <p class="pabout"></p>
        </div>
    </div>
<script>

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value;
            if (searchTerm.trim() === '') return;
            window.location.href = `/searchresults.html?q=${encodeURIComponent(searchTerm)}`;
        }

        document.getElementById('search-button').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

</script>
</body>
