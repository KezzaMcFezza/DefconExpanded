        <style>
            #searchresults {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: rgba(27, 33, 44, 0.8);
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            }
            #searchresults ul {
                list-style-type: none;

            }
            #searchresults li {
                margin-bottom: 20px;

                transition: background-color 0.3s ease;
            }
            #searchresults li:hover {

            }
            #searchresults a {
                font-weight: bold;
                color: #00ff00;
                text-decoration: none;
                font-size: 1.2em;
                display: block;

            }
            #searchresults p {
                margin: 5px 0 0 0;
                font-size: 0.9em;

            }

                background-color: rgba(0, 255, 0, 0.2);

            }

    <body class="hide-scrollbar">
        <header>
            <div class="bannerdivclass">
                <div class="logodivclass"></div>
            </div>
        </header>
        <nav>
            <a class="btn-third foo" href="/">Homepage</a>
            <a class="btn-third foo" href="/about">About</a>
            <a class="btn-third foo" href="/news">News</a>
            <a class="btn-third foo" href="/media">Media</a>
            <a class="btn-third foo" href="/resources">Downloads</a>
            <a class="btn-third foo" href="/experimental">Experimental</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for Games...">
                <button id="search-button">Search</button>
            </div>
        </nav>
        <div class="container">
            <div class="center-column search-results">
                <h1>SEaRch REsUlts</h1>
                <div id="searchresults">Searching...</div>
            </div>
        </div>
        <script>
            function performSearch(query) {
                query = query.toLowerCase();
                const searchResults = document.getElementById('searchresults');
                searchResults.innerHTML = '<p>Searching...</p>';
        
                fetch('/search-index.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(searchIndex => {
                        console.log('Fetched search index:', searchIndex);
                        searchResults.innerHTML = '';
                        
                        const filteredResults = searchIndex.flatMap(page => {
                            let pageMatches = [];
        
                            const checkAndAddMatch = (condition, snippet) => {
                                if (condition) {
                                    pageMatches.push({
                                        url: page.url,
                                        title: page.title,
                                        snippet: snippet || page.metaDescription
                                    });
                                }
                            };
        
                            // Check title, h1, and metaDescription
                            checkAndAddMatch(
                                page.title.toLowerCase().includes(query) ||
                                page.h1.toLowerCase().includes(query) ||
                                page.metaDescription.toLowerCase().includes(query)
                            );
        
                            // Check snippets
                            page.snippets.forEach(snippet => {
                                checkAndAddMatch(snippet.toLowerCase().includes(query), snippet);
                            });
        
                            // Check sections if they exist
                            if (page.sections) {
                                page.sections.forEach(section => {
                                    if (section.title.toLowerCase().includes(query) || 
                                        section.content.toLowerCase().includes(query)) {
                                        pageMatches.push({
                                            url: `${page.url}#${section.id}`,
                                            title: `${page.title} - ${section.title}`,
                                            snippet: section.content
                                        });
                                    }
                                });
                            }
        
                            // Check keywords
                            checkAndAddMatch(
                                page.keywords.some(keyword => keyword.toLowerCase().includes(query)),
                                `This page contains relevant keywords: ${page.keywords.join(", ")}`
                            );
        
                            return pageMatches;
                        });
        
                        if (filteredResults.length === 0) {
                            searchResults.innerHTML = '<p>No results found.</p>';
                        } else {
                            const resultList = document.createElement('ul');
                            filteredResults.forEach(result => {
                                const listItem = document.createElement('li');
                                
                                const link = document.createElement('a');
                                link.href = result.url.startsWith('/') ? result.url : '/' + result.url;
                                link.textContent = result.title;
                                listItem.appendChild(link);
                                
                                const snippet = document.createElement('p');
                                const highlightedSnippet = result.snippet.replace(
                                    new RegExp(query, 'gi'),
                                    match => `<span class="search-highlight">${match}</span>`
                                );
                                snippet.innerHTML = highlightedSnippet;
                                listItem.appendChild(snippet);
                                
                                resultList.appendChild(listItem);
                            });
                            searchResults.innerHTML = '';
                            searchResults.appendChild(resultList);
                        }
                    })
                    .catch(error => {
                        console.error('Error performing search:', error);
                        searchResults.innerHTML = `<p>An error occurred while searching: ${error.message}. Please try again.</p>`;
                    });
            }
        
            // Event listener for search button
            document.getElementById('search-button').addEventListener('click', function() {
                const query = document.getElementById('search-input').value;
                if (query.trim() !== '') {
                    performSearch(query);
                }
            });
        
            // Event listener for Enter key in search input
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value;
                    if (query.trim() !== '') {
                        performSearch(query);
                    }
                }
            });
        
            // Perform search on page load if query parameter is present
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                if (query) {
                    document.getElementById('search-input').value = query;
                    performSearch(query);
                }
            });
        </script>
    </body>
