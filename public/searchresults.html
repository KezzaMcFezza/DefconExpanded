<script>
function performSearch(query) {
    query = query.toLowerCase();
    const searchResults = document.getElementById('searchresults');
    searchResults.innerHTML = 'Searching...';

    fetch('/search-index.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(searchIndex => {
            console.log('Fetched search index:', searchIndex);
            searchResults.innerHTML = '';
            
            const filteredResults = searchIndex.flatMap(page => {
                let pageMatches = [];

                // Check title, h1, and metaDescription
                if (page.title.toLowerCase().includes(query) ||
                    page.h1.toLowerCase().includes(query) ||
                    page.metaDescription.toLowerCase().includes(query)) {
                    pageMatches.push({
                        url: page.url,
                        title: page.title,
                        snippet: page.metaDescription
                    });
                }

                // Check snippets
                page.snippets.forEach(snippet => {
                    if (snippet.content.toLowerCase().includes(query)) {
                        pageMatches.push({
                            url: page.url,
                            title: page.title,
                            snippet: snippet.content
                        });
                    }
                });

                // Check sections if they exist
                if (page.sections) {
                    page.sections.forEach(section => {
                        if (section.title.toLowerCase().includes(query) || 
                            section.content.toLowerCase().includes(query)) {
                            pageMatches.push({
                                url: `${page.url}#${section.id}`,
                                title: `${page.title} - ${section.title}`,
                                snippet: section.content
                            });
                        }
                    });
                }

                // Check keywords
                if (page.keywords.some(keyword => keyword.toLowerCase().includes(query))) {
                    pageMatches.push({
                        url: page.url,
                        title: page.title,
                        snippet: `This page contains relevant keywords: ${page.keywords.join(", ")}`
                    });
                }

                return pageMatches;
            });

            if (filteredResults.length === 0) {
                searchResults.innerHTML = 'No results found.';
            } else {
                const resultList = document.createElement('ul');
                filteredResults.forEach(result => {
                    const listItem = document.createElement('li');
                    
                    const link = document.createElement('a');
                    link.href = result.url;
                    link.textContent = result.title;
                    listItem.appendChild(link);
                    
                    const snippet = document.createElement('p');
                    const highlightedSnippet = result.snippet.replace(
                        new RegExp(query, 'gi'),
                        match => `<span class="search-highlight">${match}</span>`
                    );
                    snippet.innerHTML = highlightedSnippet;
                    listItem.appendChild(snippet);
                    
                    resultList.appendChild(listItem);
                });
                searchResults.innerHTML = '';
                searchResults.appendChild(resultList);
            }
        })
        .catch(error => {
            console.error('Error performing search:', error);
            searchResults.innerHTML = `An error occurred while searching: ${error.message}. Please try again.`;
        });
}

// Event listener for search button
document.getElementById('search-button').addEventListener('click', function() {
    const query = document.getElementById('search-input').value;
    if (query.trim() !== '') {
        performSearch(query);
    }
});

// Event listener for Enter key in search input
document.getElementById('search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        const query = this.value;
        if (query.trim() !== '') {
            performSearch(query);
        }
    }
});

// Perform search on page load if query parameter is present
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    if (query) {
        document.getElementById('search-input').value = query;
        performSearch(query);
    }
});
</script>
