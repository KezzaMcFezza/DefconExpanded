    <style>
        body, html {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 240px;
            background-color: #111111;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #777;
            display: block;
            padding: 15px 20px;
            transition: color 0.3s, background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2a2a2a;
            color: #fff;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
        }
        .search-container2 {
            margin-bottom: 20px;
        }
        .search-container2 input {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            width: 300px;
            border-radius: 4px;
        }
        .search-container2 button {
            background-color: #ff3b6a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .games-played {
            font-size: 18px;
            margin-bottom: 20px;
            color: #00ff00;
        }
        .pabout2 {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
        }
        .pagination {
            text-align: center;
        }
        .pagination button {
            background-color: #2d2d2d;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background-color: #3c3c3c;
        }
        
        /* Updated styles for demo cards */
        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            background-color: transparent;
            padding: 0;
        }
        .demo-card {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            width: calc(33.33% - 14px);
            box-sizing: border-box;
        }
        .demo-card h3 {
            color: #ffffff;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .demo-card .time-info {
            color: #00ff00;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .demo-card table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .demo-card th, .demo-card td {
            border: 1px solid #00ff00;
            padding: 5px;
            text-align: left;
            font-size: 12px;
        }
        .demo-card th {
            background-color: rgba(0, 255, 0, 0.2);
            color: #ffffff;
        }
        .demo-card td {
            color: #ffffff;
        }
        .demo-card .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .demo-card .btn-download, .demo-card .btn-matchroom {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .demo-card .btn-download {
            background-color: #00ff00;
            color: #000000;
        }
        .demo-card .btn-matchroom {
            background-color: #0088ff;
            color: #ffffff;
        }
        .demo-card .btn-download img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body class="hide-scrollbar">

            <a href="https://defconexpanded.com/news"><i class="fas fa-newspaper"></i> News</a>
            <a href="https://defconexpanded.com/media"><i class="fas fa-photo-video"></i> Media</a>
            <a href="https://defconexpanded.com/resources"><i class="fas fa-download"></i> Downloads</a>
            <a href="https://defconexpanded.com/experimental"><i class="fas fa-flask"></i> Experimental</a>
        </div>

        <div class="content">
            <h1>REcENtly PlayEd GamEs</h1>
            <div class="games-played" id="games-played">TOTAL GAMES PLAYED: 0</div>
            <p class="pabout2">This part of the website is just for demonstration purposes until we can implement Dedcon into the custom builds, 
                              so what you see here is a concept and is not final.</p>
            <br>
            <div class="search-container2">
                <input type="text" id="search-input2" placeholder="Search for Games and Players...">
                <button id="search-button2">Search</button>
            </div>
            <div id="demo-container" class="demo-container">
            </div>
            <br>
            <div class="pagination" id="pagination">
            </div>
            <br>
            <br>
        </div>
    </div>
