<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defcon Expanded Homepage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link rel="stylesheet" type="text/css" href="/media.css" />
    <link rel="stylesheet" type="text/css" href="/btnnav.css" />
    <link rel="stylesheet" type="text/css" href="/scaling.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

        /* Apply the hide-scrollbar class to the body and html elements */
        body, html {
            height: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body class="hide-scrollbar">
    <header>
        <div class="bannerdivclass">
            <div class="logodivclass"></div>
        </div>
    </header>
    <nav>
        <a class="btn-third foo" href="/">Homepage</a>
        <a class="btn-third foo" href="/about">About</a>
        <a class="btn-third foo" href="/news">News</a>
        <a class="btn-third foo" href="/media">Media</a>
        <a class="btn-third foo" href="/resources">Downloads</a>
        <a class="btn-third foo" href="/experimental">Experimental</a>
    </nav>
    <div class="container-homepage hide-scrollbar">
        <div class="center-column">
            <h1>REcENtly PlayEd GamEs</h1>
            <div class="games-played" id="games-played">Total GamEs PlayEd: 0</div>
            <p class="pabout2">This part of the website is just for demonstration purposes until we can implement Dedcon into the modded builds, 
                              so what you see here is a concept and is not final.</p>
            <div id="demo-container" class="demo-container">
            </div>
            <br>
            <div class="pagination" id="pagination">
            </div>
            <br>
            <br>
        </div>
    </div>
    <script>
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updatePagination(totalPages, currentPage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.disabled = true;
                }
                pageButton.addEventListener('click', () => showPage(i));
                paginationContainer.appendChild(pageButton);
            }
        }

        function showPage(pageNumber) {
            const demosPerPage = 6;
            const start = (pageNumber - 1) * demosPerPage;
            const end = start + demosPerPage;
            const demoContainer = document.getElementById('demo-container');
            const demos = Array.from(demoContainer.children);
            demos.forEach((demo, index) => {
                if (index >= start && index < end) {
                    demo.style.display = '';
                } else {
                    demo.style.display = 'none';
                }
            });
            updatePagination(Math.ceil(demos.length / demosPerPage), pageNumber);
        }

        function updateDemoList() {
            fetch('/demos')
                .then(response => response.json())
                .then(demos => {
                    const demoContainer = document.getElementById('demo-container');
                    demoContainer.innerHTML = '';
                    demos.forEach(demo => {
                        const demoCard = document.createElement('div');
                        demoCard.className = 'demo-card';
                        demoCard.innerHTML = `
                            <div class="demo-content">
                                <h3>${demo.name}</h3>
                                <p><strong>Size:</strong> ${formatBytes(demo.size)}</p>
                                <p><strong>Date:</strong> ${new Date(demo.date).toLocaleDateString()}</p>
                                <a href="/download/${demo.name}" class="btn-download foo">
                                    <img src="images/dedcon.ico" alt="" class="download-icon"> Download
                                </a>
                                <a href="/homepage/matchroom" class="btn-matchroom foo"> Matchroom </a>
                            </div>
                        `;
                        demoContainer.appendChild(demoCard);
                    });

                    const gamesPlayed = document.getElementById('games-played');
                    gamesPlayed.textContent = `Total GamEs PlayEd: ${demos.length}`;
                    showPage(1);
                })
                .catch(error => console.error('Error fetching demos:', error));
        }

        updateDemoList();
        setInterval(updateDemoList, 30000);
    </script>
</body>
</html>
